
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive XGBoost Learning Tool with Gemini AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            scroll-behavior: smooth;
        }
        /* Styles for Glossary Tooltips */
        .glossary-term {
            position: relative;
            border-bottom: 2px dotted #38bdf8; /* sky-400 */
            cursor: help;
            font-weight: 600;
            color: #0369a1; /* sky-700 */
        }
        html.dark .glossary-term {
             color: #7dd3fc; /* sky-300 */
        }
        .glossary-term .tooltip {
            visibility: hidden;
            width: 280px;
            background-color: #1e293b; /* slate-800 */
            color: #fff;
            text-align: left;
            border-radius: 8px;
            padding: 12px;
            position: absolute;
            z-index: 10;
            bottom: 140%;
            left: 50%;
            margin-left: -140px;
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: 0 4px 14px rgba(0,0,0,0.2);
            font-weight: 400; /* Normal weight for tooltip content */
            font-style: normal;
        }
        .glossary-term:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
        /* Simple spinner animation */
        .spinner {
            border: 2px solid #e2e8f0; /* slate-200 */
            border-top: 2px solid #0ea5e9; /* sky-500 */
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }
        html.dark .spinner {
            border-color: #475569; /* slate-600 */
            border-top-color: #38bdf8; /* sky-400 */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Styles for Gemini-generated HTML content */
        .gemini-content h3 { font-size: 1.25rem; font-weight: 600; margin-top: 1rem; margin-bottom: 0.5rem; }
        .gemini-content h4 { font-size: 1.1rem; font-weight: 600; margin-top: 0.75rem; margin-bottom: 0.25rem; }
        .gemini-content p { margin-bottom: 0.75rem; line-height: 1.6; }
        .gemini-content b, .gemini-content strong { font-weight: 600; }
        .gemini-content code { background-color: #e2e8f0; padding: 0.1rem 0.3rem; border-radius: 4px; font-family: monospace; font-size: 0.9em; color: #1e293b; }
        html.dark .gemini-content code { background-color: #475569; color: #e2e8f0; }
        .gemini-content pre { background-color: #0f172a; color: #e2e8f0; padding: 1rem; border-radius: 8px; overflow-x: auto; margin-bottom: 1rem; white-space: pre-wrap; }
        .gemini-content pre code { background-color: transparent; padding: 0; color: inherit; white-space: inherit; }
        .gemini-content ol, .gemini-content ul { padding-left: 1.5rem; margin-bottom: 1rem; }
        .gemini-content ol { list-style-type: decimal; }
        .gemini-content ul { list-style-type: disc; }
        .gemini-content li { margin-bottom: 0.5rem; }
        .tutor-chat-history::-webkit-scrollbar { width: 6px; }
        .tutor-chat-history::-webkit-scrollbar-track { background: #f1f5f9; }
        .tutor-chat-history::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 3px; }
        .tutor-chat-history::-webkit-scrollbar-thumb:hover { background: #64748b; }
        html.dark .tutor-chat-history::-webkit-scrollbar-track { background: #1e293b; }
        html.dark .tutor-chat-history::-webkit-scrollbar-thumb { background: #475569; }
        html.dark .tutor-chat-history::-webkit-scrollbar-thumb:hover { background: #64748b; }
    </style>
